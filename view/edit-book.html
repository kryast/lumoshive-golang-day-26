{{define "edit-book-view"}}
{{template "layout-view"}}
    <header>
        <h1>Edit Buku</h1>
    </header>

    <section id="add-book">
        <form action="/edit-book/{{.ID}}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="id" value="{{.ID}}"> 

            <label for="title">Nama Buku:</label>
            <input type="text" id="title" name="title" value="{{.Title}}">

            <label for="category">Jenis Buku:</label>
            <input type="text" id="category" name="category" value="{{.Category}}">

            <label for="author">Pengarang:</label>
            <input type="text" id="author" name="author" value="{{.Author}}">

            <label for="price">Harga:</label>
            <input type="number" id="price" name="price" value="{{.Price}}">

            <label for="discount">Diskon (%):</label>
            <input type="number" id="discount" name="discount" value="{{.Discount}}">

            <label for="book_cover">Foto Cover Buku:</label>
            <input type="file" id="cover" name="cover" accept="image/*">

            <label for="book_file">File Buku (PDF):</label>
            <input type="file" id="file" name="file" accept="application/pdf">

            <button type="submit">Simpan Buku</button>
        </form>
    </section>
{{end}}
